<div class="title">
  <h1 mat-dialog-title>{{ data.material.title }}</h1>
</div>

<div class="button-close">
  <button class="title-button" mat-icon-button (click)="onClose()">
    <mat-icon>close</mat-icon>
  </button>
</div>

<!-- PDF -->
<ng-container *ngIf="materialLink.endsWith('.pdf')">
  <pdf-viewer
    [src]="materialLink"
    [render-text]="true"
    [original-size]="false"
    class="pdf-viewer">
  </pdf-viewer>
</ng-container>

<!-- AUDIO -->
<ng-container *ngIf="materialLink.endsWith('.mp3')">
  <div class="audio">
    <audio controls>
      <source [src]="materialLink" type="audio/mp3">
    </audio>
  </div>
</ng-container>

<!-- VIDEO -->
<ng-container *ngIf="!materialLink.endsWith('.pdf') && !materialLink.endsWith('.mp3')">
  <div class="link">
    <p mat-dialog-title>Ссылка на видео: {{ materialLink }}</p>
  </div>

  <div class="thumbnail">
    <img [src]="getImageYoutubeVideo(materialLink)">
  </div>
</ng-container>
